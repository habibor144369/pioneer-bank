<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <div id="login-area">
         <h1 class="tag text-center">Welcome to pioneer bank</h1>
        <div class="mama">
             <h3>Login Here</h3>
             <br>
             <input class="form-control" type="text" placeholder="Name">
             <br>
             <input class="form-control" type="password" placeholder="Password">
             <br>
             <button id="login" class="btn btn-info">Enter</button>
        </div>
    </div>


    <div id="transaction">
        <h2 class="movie text-center">Transaction Area <hr></h2>
        <div class="row">
            <div class="col-md-4">
               <div class="deposit data">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw data">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="balance data">
                    <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1250</span></h2>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="jeep">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder ="$ amount you want to deposit"><br>
                    <button  id="addDeposit" class="btn btn-info sad">Deposit</button>
                 </div>
            </div>
            <div class="col-md-6">
                    <div class="jeep">     
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder ="$ amount you want withdraw"><br>
                    <button id="addWithdraw" class="btn btn-info sad">Withdraw</button>
                </div>
            </div>
        </div>
   </div>

   
  
   <!-- start now javascript program lets go......--> <!-- start now javascript program lets go......-->
    
   <script> 
       
    //login button event handler............
      const loginBtn = document.getElementById("login");
       loginBtn.addEventListener("click", function(){
       const loginArea = document.getElementById("login-area");
       loginArea.style.display = "none"; 
       
       const Transaction = document.getElementById("transaction");
       transaction.style.display = "block";
    })
    
        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");        

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = null;
        })


        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance",  -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = null;
        })


        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = addedNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
</script> 
</body>
</html>
